<div class="main">
    <div class="loginContainer">
        <div class="logo">
            <img src="/assets/upworkk.png">
        </div>
        <div class="details">
            <p>Dont have an account? Create <br>
                your account, it takes less than a<br>minute</p>
        </div>
        <div class="form">
            <form (ngSubmit)="onSignup()">
                <div class="error">
                    <p style="color: red;">{{ registerError }}</p>
                </div>
              
                <label>First Name</label>
                <input type="text" [(ngModel)]="firstName" name="firstName" placeholder="Enter your first name"><br>
                <label>Last Name</label>
                <input type="text" [(ngModel)]="lastName" name="lastName" placeholder="Enter your last name">
                <label>Username</label>
                <input type="text" [(ngModel)]="userName" name="userName" placeholder="Enter your username">
                <label>Email Address</label>
                <input type="text" [(ngModel)]="email" name="email" placeholder="Enter your email address">
                <label>Phone Number (start with 07.. 0r 01..)</label>
                <input type="text" [(ngModel)]="phoneNumber" name="phoneNumber" placeholder="Enter your phone Number">
                <label>Password</label>
                <div class="password-container">
                    <input type="password" [(ngModel)]="password"  name="password" placeholder="Enter your Password" id="password">
                    <span class="eye-icon">
                        <i class="fa-solid fa-eye"></i>
                    </span>
                </div>
                
                <div class="checkbox">
                    <input type="checkbox" class="regularCheckbox" checked>
                    <label>I accept terms and conditions</label>
                </div>
                <button type="submit" value="Submit">REGISTER</button>
               
                <br>
            </form>
            
        </div>
       
    </div>

    <div class="box">
        <p>Forgot your password</p>
        <p>Already have an account? <span><a routerLink="/signin" style="color: white; font-weight: bold;">Login</a></span></p>
    </div>
   
    <p style="color: gray;">2024 Â© UPWORK FREELANCE WRITERS</p>
    
</div>
